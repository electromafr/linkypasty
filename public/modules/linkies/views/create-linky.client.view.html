<section data-ng-controller="LinkiesController">
	<div class="page-header">
		<h1>{{messageAdd}}</h1>
	</div>
	<div class="col-md-12">
		<form name="linkyForm" class="form-horizontal" data-ng-submit="submit()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': linkyForm.title.$dirty && linkyForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="link">Link</label>
					<div class="controls">
						<input name="link" data-ng-model="link" id="link" class="form-control" cols="30" rows="10" placeholder="Link" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description (optional)</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
