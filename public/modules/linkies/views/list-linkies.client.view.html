<section data-ng-controller="LinkiesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Linkies</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="linky in linkies" data-ng-href="#!/linkies/{{linky._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="linky.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="linky.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="linky.title"></h4>
			<p data-ng-bind="linky.link"></p>
			<p class="list-group-item-text" data-ng-bind="linky.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="linkies.$resolved && !linkies.length">
		No linkies yet, why don't you <a href="/#!/linkies/create">create one</a>?
	</div>
</section>
